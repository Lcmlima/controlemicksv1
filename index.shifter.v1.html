<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Equipamentos</title>
    <link rel="shortcut icon" href="src/img.jpg" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

<div class="container">
    <h1>Cadastro de Equipamentos</h1>
    <form id="equipamentoForm">
        <label for="codigoPatrimonio">Código do Patrimônio:</label>
        <input type="text" id="codigoPatrimonio" name="codigoPatrimonio" required>

        <label for="responsavel">Responsável:</label>
        <input type="text" id="responsavel" name="responsavel" required>

        <label for="equipamento">Equipamento:</label>
        <input type="text" id="equipamento" name="equipamento" required>

        <button type="submit">Cadastrar Equipamento</button>
    </form>

    <h2>Lista de Equipamentos Cadastrados</h2>
    <ul id="listaEquipamentos">
        <!-- Itens da lista de equipamentos -->
    </ul>

    <div id="equipamentosTexto" class="equipamentos-texto"></div>

    <button id="downloadButton" class="button">Baixar Lista de Equipamentos</button>
</div>

<script src="js/scripts.js"></script>

</body>
</html>
