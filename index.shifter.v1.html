<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Equipamentos</title>
    <link rel="shortcut icon" href="src/ivan.png" type="image/ivan">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        div {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        h1, h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #666;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
        }
        button[type="submit"],
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover,
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            border-bottom: 1px solid #666;
            padding: 10px 0;
        }
        button.remove {
            background-color: #dc3545;
        }
        button.remove:hover {
            background-color: #bd2130;
        }
        button.baixar_lista_de_equipamentos {
            background-color:#0056b3; 
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<div>
    <h1>Cadastro de Equipamentos</h1>
    <form action="#" method="POST" id="equipamentoForm">
        <label for="codigo">Código do Equipamento:</label>
        <input type="text" id="codigo" name="codigo" required>

        <label for="nome">Nome do Equipamento:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required>

        <label for="responsavel">Responsável:</label>
        <input type="text" id="responsavel" name="responsavel" required>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="4" required></textarea>

        <button type="submit">Cadastrar Equipamento</button>
    </form>

    <h2>Lista de Equipamentos Cadastrados</h2>
    <ul id="listaEquipamentos">
        <!-- Os dispositivos cadastrados serão exibidos aqui -->
    </ul>

    <button class="baixar_lista_de_equipamentos" id="downloadButton">Baixar Lista de Equipamentos</button>
</div>

<script>
    // Função para adicionar o equipamento à lista
    function adicionarEquipamento() {
        var codigo = document.getElementById('codigo').value;
        var nome = document.getElementById('nome').value;
        var marca = document.getElementById('marca').value;
        var modelo = document.getElementById('modelo').value;
        var responsavel = document.getElementById('responsavel').value;
        var descricao = document.getElementById('descricao').value;

        var equipamento = {
            codigo: codigo,
            nome: nome,
            marca: marca,
            modelo: modelo,
            responsavel: responsavel,
            descricao: descricao
        };

        var listaEquipamentos = document.getElementById('listaEquipamentos');
        var novoItem = document.createElement('li');
        novoItem.textContent = `Código: ${equipamento.codigo}, Nome: ${equipamento.nome}, Marca: ${equipamento.marca}, Modelo: ${equipamento.modelo}, Responsável: ${equipamento.responsavel}, Descrição: ${equipamento.descricao}`;

        // Adicionar botão de remoção
        var botaoRemover = document.createElement('button');
        botaoRemover.textContent = 'Remover';
        botaoRemover.className = 'remove';
        botaoRemover.addEventListener('click', function() {
            listaEquipamentos.removeChild(novoItem);
            // Atualizar link de download
            var listaAtual = listaEquipamentos.innerHTML;
            var downloadLink = document.getElementById('downloadLink');
            downloadLink.href = 'data:text/plain;charset=utf-8,' + encodeURIComponent(listaAtual);
        });
        novoItem.appendChild(botaoRemover);

        listaEquipamentos.appendChild(novoItem);
        
        // Limpar campos do formulário
        document.getElementById('equipamentoForm').reset();

        // Atualizar link de download
        var listaAtual = listaEquipamentos.innerHTML;
        var downloadLink = document.getElementById('downloadLink');
        downloadLink.href = 'data:text/plain;charset=utf-8,' + encodeURIComponent(listaAtual);
    }

    // Event listener para submissão do formulário
    document.getElementById('equipamentoForm').addEventListener('submit', function(event) {
        event.preventDefault();
        adicionarEquipamento();
    });

    // Função para baixar a lista de equipamentos
    document.getElementById('downloadButton').addEventListener('click', function() {
        var listaEquipamentos = document.getElementById('listaEquipamentos').innerHTML;
        var blob = new Blob([listaEquipamentos], { type: 'text/plain;charset=utf-8' });
        var link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = 'equipamentos.txt';
        link.click();
    });
</script>

</body>
</html>
